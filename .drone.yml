---
kind: pipeline
type: kubernetes
name: runner-arm

platform:
  os: linux
  arch: arm

steps:
- name: hello
  image: alpine
  commands:
    - echo "hello from k8s drone"
    - uname -a
    - echo "KEY=123" > .env.sh
- name: finish
  image: alpine
  commands:
    - source .env.sh
    - echo "finish"
    - echo $KEY

trigger:
  event:
    - push

